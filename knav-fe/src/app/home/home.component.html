<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="blue">
            <h4 class="title">Please one or more Kafka hosts separate by comma</h4>
            <p class="category">kafka_host:9002,kafka_host_1:9003</p>
          </div>
          <div class="card-content">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Kafka Servers</label>
                    <input class="form-control" #hosts>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-danger btn-round pull-right">
                Connect
                <i class="material-icons">arrow_forward</i>
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
