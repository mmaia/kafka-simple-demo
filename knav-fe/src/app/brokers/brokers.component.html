<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="card">
          <div class="card-header" data-background-color="purple">
            <h4 class="title">Kafka JMX Connection. i.e - jmxHost:jmxPort,jmxHost2:jmxPort2 ...</h4>
          </div>
          <div class="card-content">
              <form>
                <div class="row">
                  <div class="col-md-6 col-md-offset-2">
                    <div class="form-group form-black label-floating is-empty">
                      <label class="control-label">Kafka JMX Servers</label>
                      <input class="form-control" #hosts>
                    </div>
                  </div>
                  <div class="col-md-1 col-md-offset-1">
                    <button class="btn btn-primary btn-sm btn-round pull-right" (click)="connect(hosts)">
                      Connect
                      <i class="material-icons">arrow_forward</i>
                    </button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="card card-stats">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Kafka Broker {{broker.id}}</h4>
          </div>
          <div class="card-content">
            <table>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </table>

            <p *ngFor="let domain of domains">
              {{domain}}
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
