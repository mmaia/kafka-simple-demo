<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="blue">
            <h4 class="title">kafka-metrics</h4>
          </div>
          <div class="card-content">
            <div *ngFor="let metric of metrics">
              {{metric.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
