generator:
  enabled: true
  start-delay-milliseconds: 1000
  interval-milliseconds: 100
  exchange-csv:
    files:
      - AMEX
      - NASDAQ
      - NYSE
    path: "/static/"

kafka:
  hosts:
    - "kafka:9092"
#    - "kafka_2:9092"
#    - "kafka_3:9092"
  stock-quote:
    topic: stock-quote
  simple-stream:
    id: "simple-stream"
    topic: simple-stream
  stream-chain:
    id: "stream-chain"
    amexTopic: amex-quotes
    nyseTopic: nyse-quotes
    nasdaqTopic: nasdaq-quotes
  stream-enrich-produce:
    id: "stream-enrich-produce"
    topic: stream-enrich-produce

# standard spring settings ====================
# enable all actuator endpoints from rest api.
management.security.enabled: false
